    <script>
      // for cursor image zoom
document.addEventListener("DOMContentLoaded", function () {
  // Get all the image elements within the cards
  const cardImages = document.querySelectorAll(".bg-white.shadow-md.rounded-lg.p-6 img");

  // Add a mouseover event listener to each image
  cardImages.forEach(function (image) {
    image.addEventListener("mouseover", function () {
      // Apply the zoom effect by changing the scale
      image.style.transform = "scale(1.1)"; // Adjust the zoom factor as needed
      image.style.transition = "transform 0.3s ease-in-out"; // Add a smooth transition effect
    });

    // Add a mouseout event listener to reset the scale
    image.addEventListener("mouseout", function () {
      image.style.transform = "scale(1)"; // Reset the scale to the original size
    });
  });
});

    </script>
